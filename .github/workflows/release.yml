name: Release Charts

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Helm dependency update for enva-umbrella (before bump, subcharts at 1.0.0)
        run: |
          if [ -f swipentap/enva-umbrella/Chart.yaml ] && grep -q "dependencies:" swipentap/enva-umbrella/Chart.yaml; then
            echo "Running helm dependency update for enva-umbrella (pre-bump)"
            helm dependency update swipentap/enva-umbrella
          fi

      - name: Bump chart versions for this run
        run: |
          for f in swipentap/*/Chart.yaml; do
            sed -i "s/^\(version: \)\(.*\)/\1\2-${{ github.run_number }}/" "$f"
            echo "Set version in $f"
          done

      - name: Add dependency helm repos for cr package
        run: |
          helm repo add bitnami https://raw.githubusercontent.com/bitnami/charts/archive-full-index/bitnami
          helm repo add ingress-nginx https://kubernetes.github.io/ingress-nginx
          helm repo update

      - name: Helm dependency update for charts with dependencies
        run: |
          for d in swipentap/*/; do
            if [ "$d" = "swipentap/enva-umbrella/" ]; then
              echo "Skipping enva-umbrella (already updated before bump)"
              continue
            fi
            if [ -f "${d}Chart.yaml" ] && grep -q "dependencies:" "${d}Chart.yaml"; then
              echo "Running helm dependency update in $d"
              helm dependency update "$d"
            fi
          done

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.7.0
        with:
          charts_dir: swipentap
          config: cr.yaml
          skip_existing: true
          mark_as_latest: true
        env:
          CR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
