name: Release Charts

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - 'swipentap/enva-umbrella/values.yaml'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Bump chart versions for this run
        run: |
          for f in swipentap/*/Chart.yaml; do
            sed -i "s/^\(version: \)\(.*\)/\1\2-${{ github.run_number }}/" "$f"
            echo "Set version in $f"
          done

      - name: Update umbrella with new chart versions
        run: |
          GITHUB_RUNNER_VER=$(grep '^version:' swipentap/github-runner/Chart.yaml | sed 's/version: //' | tr -d ' ')
          TLS_SECRET_VER=$(grep '^version:' swipentap/tls-secret/Chart.yaml | sed 's/version: //' | tr -d ' ')
          ECLIPSE_CHE_VER=$(grep '^version:' swipentap/eclipse-che/Chart.yaml | sed 's/version: //' | tr -d ' ')
          KEYCLOAK_VER=$(grep '^version:' swipentap/keycloak/Chart.yaml | sed 's/version: //' | tr -d ' ')
          SINS_VER=$(grep '^version:' swipentap/sins/Chart.yaml | sed 's/version: //' | tr -d ' ')
          CERTA_VER=$(grep '^version:' swipentap/certa/Chart.yaml | sed 's/version: //' | tr -d ' ')
          OLLAMA_VER=$(grep '^version:' swipentap/ollama/Chart.yaml | sed 's/version: //' | tr -d ' ')
          POSTGRESQL_VER=$(grep '^version:' swipentap/postgresql/Chart.yaml | sed 's/version: //' | tr -d ' ')
          MAILU_VER=$(grep '^version:' swipentap/mailu/Chart.yaml | sed 's/version: //' | tr -d ' ')
          FREEIPA_VER=$(grep '^version:' swipentap/freeipa/Chart.yaml | sed 's/version: //' | tr -d ' ')
          KC_OPERATOR_VER=$(grep '^version:' swipentap/keycloak-operator/Chart.yaml | sed 's/version: //' | tr -d ' ')
          sed -i "s/^githubRunnerChartRevision: .*/githubRunnerChartRevision: \"$GITHUB_RUNNER_VER\"/" swipentap/enva-umbrella/values.yaml
          sed -i "s/^tlsSecretChartRevision: .*/tlsSecretChartRevision: \"$TLS_SECRET_VER\"/" swipentap/enva-umbrella/values.yaml
          sed -i "s/^eclipseCheChartRevision: .*/eclipseCheChartRevision: \"$ECLIPSE_CHE_VER\"/" swipentap/enva-umbrella/values.yaml
          sed -i "s/^keycloakChartRevision: .*/keycloakChartRevision: \"$KEYCLOAK_VER\"/" swipentap/enva-umbrella/values.yaml
          sed -i "s/^sinsChartRevision: .*/sinsChartRevision: \"$SINS_VER\"/" swipentap/enva-umbrella/values.yaml
          sed -i "s/^certaChartRevision: .*/certaChartRevision: \"$CERTA_VER\"/" swipentap/enva-umbrella/values.yaml
          sed -i "s/^ollamaChartRevision: .*/ollamaChartRevision: \"$OLLAMA_VER\"/" swipentap/enva-umbrella/values.yaml
          sed -i "s/^postgresqlChartRevision: .*/postgresqlChartRevision: \"$POSTGRESQL_VER\"/" swipentap/enva-umbrella/values.yaml
          sed -i "s/^mailuChartRevision: .*/mailuChartRevision: \"$MAILU_VER\"/" swipentap/enva-umbrella/values.yaml
          sed -i "s/^freeipaChartRevision: .*/freeipaChartRevision: \"$FREEIPA_VER\"/" swipentap/enva-umbrella/values.yaml
          sed -i "s/^keycloakOperatorChartRevision: .*/keycloakOperatorChartRevision: \"$KC_OPERATOR_VER\"/" swipentap/enva-umbrella/values.yaml
          echo "sins=$SINS_VER certa=$CERTA_VER ollama=$OLLAMA_VER postgresql=$POSTGRESQL_VER mailu=$MAILU_VER githubRunner=$GITHUB_RUNNER_VER tlsSecret=$TLS_SECRET_VER eclipseChe=$ECLIPSE_CHE_VER keycloak=$KEYCLOAK_VER freeipa=$FREEIPA_VER keycloakOperator=$KC_OPERATOR_VER"

      - name: Add dependency helm repos for cr package
        run: |
          helm repo add bitnami https://raw.githubusercontent.com/bitnami/charts/archive-full-index/bitnami
          helm repo add ingress-nginx https://kubernetes.github.io/ingress-nginx
          helm repo add eclipse-che https://eclipse-che.github.io/che-operator/charts
          helm repo update

      - name: Helm dependency update for charts with dependencies
        run: |
          for d in swipentap/*/; do
            if [ -f "${d}Chart.yaml" ] && grep -q "dependencies:" "${d}Chart.yaml"; then
              echo "Running helm dependency update in $d"
              helm dependency update "$d"
            fi
          done

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.7.0
        with:
          charts_dir: swipentap
          config: cr.yaml
          skip_existing: true
          mark_as_latest: true
        env:
          CR_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and push umbrella values
        run: |
          git add swipentap/enva-umbrella/values.yaml
          git diff --staged --quiet || (git commit -m "chore: umbrella chart revisions from release ${{ github.run_number }}" && git push origin main)
