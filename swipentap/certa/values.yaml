namespace:
  name: certa
  create: true

# Domain configuration for ingress
domain: "dev.net"  # Default domain, can be overridden (e.g., "prod.net", "test.net")
subdomain: "certa"  # Subdomain for this service (e.g., "certa" -> "certa.dev.net")

postgresql:
  image:
    repository: postgres
    tag: "15"
    pullPolicy: IfNotPresent
  
  replicaCount: 1
  
  service:
    type: ClusterIP
    port: 5432
  
  env:
    POSTGRES_DB: certa
    POSTGRES_USER: certa
    POSTGRES_PASSWORD: certa123
  
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  
  persistence:
    enabled: true
    size: 10Gi
    storageClass: ""
    accessMode: ReadWriteOnce
    existingClaim: ""

certa:
  image:
    repository: judyandiealvarez/certa
    tag: "1.0.0"
    pullPolicy: IfNotPresent
  
  replicaCount: 1
  
  service:
    type: NodePort
    port: 8080
    nodePort: 30082
  
  env:
    ASPNETCORE_ENVIRONMENT: Production
    ASPNETCORE_URLS: "http://0.0.0.0:8080"
    ASPNETCORE_DATA_PROTECTION__DEFAULT_KEY_LIFETIME: "90"
    ASPNETCORE_DATA_PROTECTION__KEY_RING_AUTO_GENERATE_KEYS: "true"
  
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  
  ingress:
    enabled: false
    className: ""
    annotations: {}
    hosts: []
    tls: []

  dbInit:
    enabled: false
    dbHost: ""
    dbPort: "5432"
    adminUser: postgres
    adminPassword: ""
    appUser: certa
    appPassword: ""
    appDatabase: certa

labels:
  app: certa
