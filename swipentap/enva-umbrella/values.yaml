# env: dev | test | prod - used for domain, tls secret, paths
global:
  env: dev
  domain: dev.net
  tlsSecret: tls-dev-net-wildcard

# charts repo (same as root-apps) for Helm chart revisions
chartsRepo: https://swipentap.github.io/charts
# swipentap charts (auto-updated by release workflow)
githubRunnerChartRevision: "1.0.1-150"
tlsSecretChartRevision: "1.0.0-150"
eclipseCheChartRevision: "1.0.0-150"
keycloakChartRevision: "18.10.0-150"
sinsChartRevision: "1.0.93-150"
certaChartRevision: "1.0.5-150"
ollamaChartRevision: "0.1.6-150"
postgresqlChartRevision: "1.0.0-150"
mailuChartRevision: "2.6.7-150"
# external charts (manual updates)
rancherChartRevision: "2.13.1"
certManagerChartRevision: "v1.13.3"
devworkspaceOperatorRevision: "v0.39.0"

# mailu: CoreDNS nodeHosts per env (dev subnet 10.11.4.x)
mailu:
  nodeHosts: |
    10.11.4.11 k3s-control
    10.11.4.12 k3s-worker-1
    10.11.4.13 k3s-worker-2
    10.11.4.14 k3s-worker-3

# postgresql: pgadmin ingress host per env
postgresql:
  pgadminHost: pgadmin.dev.net

# sins: haproxy IP per env (dev 10.11.4.17)
sins:
  haproxyIp: "10.11.4.17"

# rancher hostname per env
rancher:
  hostname: rancher.dev.net

# github-runner: runner group and labels per env
githubRunner:
  group: k3s-dev
  labels:
    - k3s
    - k3s-dev

# eclipse-che: Keycloak client secret per env (set in envaapps overlay)
eclipseCheOAuthSecret: ""
