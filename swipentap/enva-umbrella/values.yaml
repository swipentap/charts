# env: dev | test | prod - used for domain, tls secret, paths
global:
  env: dev
  domain: dev.net
  tlsSecret: tls-dev-net-wildcard

# charts repo (same as root-apps) for github-runner and tls-secret Helm
chartsRepo: https://swipentap.github.io/charts
githubRunnerChartRevision: "1.0.1-140"
tlsSecretChartRevision: "1.0.0-140"
codeServerChartRevision: "1.0.0-140"
keycloakChartRevision: "18.10.0-140"

# mailu: CoreDNS nodeHosts per env (dev subnet 10.11.4.x)
mailu:
  nodeHosts: |
    10.11.4.11 k3s-control
    10.11.4.12 k3s-worker-1
    10.11.4.13 k3s-worker-2
    10.11.4.14 k3s-worker-3

# postgresql: pgadmin ingress host per env
postgresql:
  pgadminHost: pgadmin.dev.net

# sins: haproxy IP per env (dev 10.11.4.17)
sins:
  haproxyIp: "10.11.4.17"

# rancher hostname per env
rancher:
  hostname: rancher.dev.net
