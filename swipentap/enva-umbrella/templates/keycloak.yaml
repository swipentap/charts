apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: {{ .Values.chartsRepo | quote }}
    chart: keycloak-operator
    targetRevision: {{ .Values.keycloakOperatorChartRevision | quote }}
    helm:
      releaseName: keycloak
      valuesObject:
        hostname: "auth.{{ .Values.global.domain }}"
        tlsSecret: {{ .Values.global.tlsSecret }}
        ldapBaseDn: "dc={{ join ",dc=" (splitList "." .Values.freeipa.domain) }}"
        sonarqubeUrl: "https://sonarqube.{{ .Values.global.domain }}"
        freeipaAdminPassword: {{ .Values.freeipa.adminPassword | default "changeme" | quote }}
        ldapServiceUserPassword: {{ .Values.freeipa.ldapServiceUserPassword | default "changeme" | quote }}
  destination:
    server: https://kubernetes.default.svc
    namespace: keycloak
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - Replace=true
