apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://swipentap.github.io/charts
    chart: keycloak
    targetRevision: {{ .Values.keycloakChartRevision | quote }}
    helm:
      releaseName: keycloak
      values: |
        ingress:
          enabled: true
          ingressClassName: traefik
          annotations:
            traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
          rules:
            - host: keycloak.{{ .Values.global.domain }}
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - hosts:
                - keycloak.{{ .Values.global.domain }}
              secretName: {{ .Values.global.tlsSecret }}
        route:
          enabled: false
  destination:
    server: https://kubernetes.default.svc
    namespace: keycloak
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
