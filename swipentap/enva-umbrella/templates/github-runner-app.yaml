apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: github-runner
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: {{ .Values.chartsRepo | quote }}
    chart: github-runner
    targetRevision: {{ .Values.githubRunnerChartRevision | quote }}
    helm:
      valuesObject:
        runnerGroup: {{ .Values.githubRunner.group }}
        runnerLabels:
          {{- range .Values.githubRunner.labels }}
          - {{ . }}
          {{- end }}
  destination:
    server: https://kubernetes.default.svc
    namespace: actions-runner-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
