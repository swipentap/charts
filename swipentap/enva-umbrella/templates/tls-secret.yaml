apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tls-secret
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: {{ .Values.chartsRepo | quote }}
    chart: tls-secret
    targetRevision: {{ .Values.tlsSecretChartRevision | quote }}
    helm:
      values: |
        secretName: {{ .Values.global.tlsSecret | quote }}
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
