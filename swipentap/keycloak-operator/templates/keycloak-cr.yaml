apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: keycloak
  namespace: keycloak
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  instances: 1
  db:
    vendor: postgres
    host: postgresql-rw.postgresql.svc.cluster.local
    port: 5432
    database: keycloak
    usernameSecret:
      name: keycloak-db-secret
      key: username
    passwordSecret:
      name: keycloak-db-secret
      key: password
  http:
    httpEnabled: true
    httpPort: 8080
  hostname:
    hostname: {{ .Values.hostname | quote }}
    strict: false
  ingress:
    enabled: false
  additionalOptions:
    - name: proxy-headers
      value: xforwarded
    - name: hostname-strict
      value: "false"
  bootstrapAdminSecret: keycloak-initial-admin
