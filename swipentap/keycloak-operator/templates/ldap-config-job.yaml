apiVersion: batch/v1
kind: Job
metadata:
  name: keycloak-ldap-config-{{ .Chart.Version | replace "." "-" }}
  namespace: keycloak
  annotations:
    argocd.argoproj.io/sync-wave: "4"
spec:
  backoffLimit: 10
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: ldap-config
          image: curlimages/curl:8.2.1
          env:
            - name: KC_ADMIN_PASS
              valueFrom:
                secretKeyRef:
                  name: keycloak-bootstrap-admin
                  key: password
            - name: IPA_HOSTNAME
              value: {{ .Values.freeipaHostname | quote }}
            - name: IPA_ADMIN_PASS
              value: {{ .Values.freeipaAdminPassword | quote }}
            - name: LDAP_BASE_DN
              value: {{ .Values.ldapBaseDn | quote }}
            - name: LDAP_SERVICE_USER
              value: {{ .Values.ldapServiceUser | quote }}
            - name: LDAP_SERVICE_PASS
              value: {{ .Values.ldapServiceUserPassword | quote }}
            - name: SONARQUBE_URL
              value: {{ .Values.sonarqubeUrl | quote }}
          command:
            - /bin/sh
            - -c
            - |
              set -e
              KC_URL="http://keycloak-service.keycloak.svc.cluster.local:8080"
              KC_REALM="master"
              KC_ADMIN="admin"
              IPA_SVC="https://freeipa.freeipa.svc.cluster.local"
              IPA_HOST_HDR="Host: $IPA_HOSTNAME"
              IPA_REFERER="https://$IPA_HOSTNAME/ipa"

              echo "Waiting for Keycloak to be ready..."
              i=0
              while [ $i -lt 60 ]; do
                if curl -sf "$KC_URL/realms/$KC_REALM" > /dev/null; then
                  echo "Keycloak ready"
                  break
                fi
                i=$((i+1))
                echo "Waiting ($i/60)..."
                sleep 10
              done

              echo "Creating FreeIPA LDAP service user '$LDAP_SERVICE_USER'..."
              curl -ks -c /tmp/ipa-cookie.txt \
                -H "$IPA_HOST_HDR" \
                -H "Content-Type: application/x-www-form-urlencoded" \
                -H "Referer: $IPA_REFERER" \
                -d "user=admin&password=$IPA_ADMIN_PASS" \
                "$IPA_SVC/ipa/session/login_password" || echo "Warning: IPA login failed, skipping user creation"

              cat > /tmp/useradd.json << USERADDJSON
              {"method":"user_add","params":[["$LDAP_SERVICE_USER"],{"givenname":"Keycloak","sn":"Service","userpassword":"$LDAP_SERVICE_PASS"}],"id":0}
              USERADDJSON
              USERADD_RESULT=$(curl -ks -b /tmp/ipa-cookie.txt \
                -H "$IPA_HOST_HDR" \
                -H "Content-Type: application/json" \
                -H "Accept: application/json" \
                -H "Referer: $IPA_REFERER" \
                -d @/tmp/useradd.json \
                "$IPA_SVC/ipa/session/json" || echo '{"error":{"code":-1}}')
              if echo "$USERADD_RESULT" | grep -q '"code": 4002'; then
                echo "Service user already exists."
              elif echo "$USERADD_RESULT" | grep -q '"error": null'; then
                echo "Service user created."
              else
                echo "Warning: unexpected IPA response: $USERADD_RESULT"
              fi

              echo "Setting password expiry to far future..."
              cat > /tmp/usermod.json << USERMODJSON
              {"method":"user_mod","params":[["$LDAP_SERVICE_USER"],{"krbpasswordexpiration":"20991231235959Z"}],"id":0}
              USERMODJSON
              curl -ks -b /tmp/ipa-cookie.txt \
                -H "$IPA_HOST_HDR" \
                -H "Content-Type: application/json" \
                -H "Accept: application/json" \
                -H "Referer: $IPA_REFERER" \
                -d @/tmp/usermod.json \
                "$IPA_SVC/ipa/session/json" || echo "Warning: IPA user_mod failed"
              echo "Password expiry set."

              echo "Getting Keycloak admin token..."
              TOKEN=$(curl -sf -X POST \
                "$KC_URL/realms/master/protocol/openid-connect/token" \
                -d "username=$KC_ADMIN&password=$KC_ADMIN_PASS&grant_type=password&client_id=admin-cli" \
                -H "Content-Type: application/x-www-form-urlencoded" | \
                grep -o '"access_token":"[^"]*"' | sed 's/"access_token":"//;s/"//')

              echo "Getting realm ID..."
              REALM_ID=$(curl -sf -H "Authorization: Bearer $TOKEN" \
                "$KC_URL/admin/realms/$KC_REALM" | \
                grep -o '"id":"[^"]*"' | head -1 | sed 's/"id":"//;s/"//')
              echo "Realm ID: $REALM_ID"

              echo "Checking freeipa LDAP component..."
              COMPONENT_ID=$(curl -sf \
                -H "Authorization: Bearer $TOKEN" \
                "$KC_URL/admin/realms/$KC_REALM/components?type=org.keycloak.storage.UserStorageProvider" | \
                grep -o '"id":"[^"]*","name":"freeipa"' | \
                grep -o '"id":"[^"]*"' | sed 's/"id":"//;s/"//')

              if [ -z "$COMPONENT_ID" ]; then
                echo "Creating freeipa LDAP component..."
                cat > /tmp/ldap.json << LDAPEOF
              {"name":"freeipa","providerId":"ldap","providerType":"org.keycloak.storage.UserStorageProvider","parentId":"$REALM_ID","config":{"vendor":["rhds"],"connectionUrl":["ldap://freeipa.freeipa.svc.cluster.local:389"],"bindDn":["uid=$LDAP_SERVICE_USER,cn=users,cn=accounts,$LDAP_BASE_DN"],"bindCredential":["$LDAP_SERVICE_PASS"],"usersDn":["cn=users,cn=accounts,$LDAP_BASE_DN"],"usernameLDAPAttribute":["uid"],"rdnLDAPAttribute":["uid"],"uuidLDAPAttribute":["ipaUniqueID"],"userObjectClasses":["person"],"editMode":["READ_ONLY"],"syncRegistrations":["false"],"importEnabled":["true"],"enabled":["true"],"priority":["0"],"fullSyncPeriod":["-1"],"changedSyncPeriod":["-1"],"cachePolicy":["DEFAULT"]}}
              LDAPEOF
                curl -sf -X POST \
                  -H "Authorization: Bearer $TOKEN" \
                  -H "Content-Type: application/json" \
                  "$KC_URL/admin/realms/$KC_REALM/components" \
                  -d @/tmp/ldap.json
                COMPONENT_ID=$(curl -sf \
                  -H "Authorization: Bearer $TOKEN" \
                  "$KC_URL/admin/realms/$KC_REALM/components?type=org.keycloak.storage.UserStorageProvider" | \
                  grep -o '"id":"[^"]*","name":"freeipa"' | \
                  grep -o '"id":"[^"]*"' | sed 's/"id":"//;s/"//')
                echo "Created freeipa LDAP component: $COMPONENT_ID"
              else
                echo "freeipa LDAP component exists: $COMPONENT_ID"
                echo "Updating bindCredential..."
                CURRENT=$(curl -sf -H "Authorization: Bearer $TOKEN" \
                  "$KC_URL/admin/realms/$KC_REALM/components/$COMPONENT_ID")
                UPDATED=$(echo "$CURRENT" | \
                  sed "s/\"bindCredential\":\[\"[^\"]*\"\]/\"bindCredential\":[\"$LDAP_SERVICE_PASS\"]/g" | \
                  sed "s|\"bindDn\":\[\"[^\"]*\"\]|\"bindDn\":[\"uid=$LDAP_SERVICE_USER,cn=users,cn=accounts,$LDAP_BASE_DN\"]|g")
                curl -sf -X PUT \
                  -H "Authorization: Bearer $TOKEN" \
                  -H "Content-Type: application/json" \
                  "$KC_URL/admin/realms/$KC_REALM/components/$COMPONENT_ID" \
                  -d "$UPDATED"
                echo "bindCredential updated."
              fi

              echo "Fixing first name LDAP mapper to use givenName..."
              FNAME_MAPPER_ID=$(curl -sf \
                -H "Authorization: Bearer $TOKEN" \
                "$KC_URL/admin/realms/$KC_REALM/components?parent=$COMPONENT_ID&type=org.keycloak.storage.ldap.mappers.LDAPStorageMapper" | \
                grep -o '"id":"[^"]*","name":"first name"' | \
                grep -o '"id":"[^"]*"' | sed 's/"id":"//;s/"//')
              if [ -n "$FNAME_MAPPER_ID" ]; then
                FNAME_MAPPER=$(curl -sf -H "Authorization: Bearer $TOKEN" \
                  "$KC_URL/admin/realms/$KC_REALM/components/$FNAME_MAPPER_ID")
                FNAME_UPDATED=$(echo "$FNAME_MAPPER" | sed 's/"ldap.attribute":\["cn"\]/"ldap.attribute":["givenName"]/g')
                curl -sf -X PUT \
                  -H "Authorization: Bearer $TOKEN" \
                  -H "Content-Type: application/json" \
                  "$KC_URL/admin/realms/$KC_REALM/components/$FNAME_MAPPER_ID" \
                  -d "$FNAME_UPDATED"
                echo "First name mapper updated to givenName."
              else
                echo "First name mapper not found, skipping."
              fi

              echo "Triggering LDAP full sync..."
              curl -sf -X POST \
                -H "Authorization: Bearer $TOKEN" \
                "$KC_URL/admin/realms/$KC_REALM/user-storage/$COMPONENT_ID/sync?action=triggerFullSync"
              echo "LDAP sync triggered."

              echo "Checking sonarqube SAML client..."
              CLIENT_ID=$(curl -sf \
                -H "Authorization: Bearer $TOKEN" \
                "$KC_URL/admin/realms/$KC_REALM/clients?clientId=sonarqube" | \
                grep -o '"id":"[^"]*"' | head -1 | sed 's/"id":"//;s/"//')

              if [ -z "$CLIENT_ID" ]; then
                echo "Creating sonarqube SAML client..."
                cat > /tmp/sonar.json << SONAREOF
              {"clientId":"sonarqube","protocol":"saml","enabled":true,"rootUrl":"$SONARQUBE_URL","adminUrl":"$SONARQUBE_URL","baseUrl":"$SONARQUBE_URL","redirectUris":["$SONARQUBE_URL/*"],"attributes":{"saml.authnstatement":"true","saml.client.signature":"false","saml.force.post.binding":"true","saml.server.signature":"true","saml_name_id_format":"username","saml.encrypt":"false","saml.assertion.signature":"true"},"protocolMappers":[{"name":"login","protocol":"saml","protocolMapper":"saml-user-property-mapper","consentRequired":false,"config":{"attribute.name":"login","attribute.nameformat":"Basic","user.attribute":"username","friendly.name":"login"}},{"name":"email","protocol":"saml","protocolMapper":"saml-user-property-mapper","consentRequired":false,"config":{"attribute.name":"email","attribute.nameformat":"Basic","user.attribute":"email","friendly.name":"email"}},{"name":"name","protocol":"saml","protocolMapper":"saml-user-property-mapper","consentRequired":false,"config":{"attribute.name":"name","attribute.nameformat":"Basic","user.attribute":"firstName","friendly.name":"name"}}]}
              SONAREOF
                curl -sf -X POST \
                  -H "Authorization: Bearer $TOKEN" \
                  -H "Content-Type: application/json" \
                  "$KC_URL/admin/realms/$KC_REALM/clients" \
                  -d @/tmp/sonar.json
                echo "Sonarqube SAML client created."
              else
                echo "Sonarqube SAML client exists: $CLIENT_ID"
              fi

              echo "Done."
