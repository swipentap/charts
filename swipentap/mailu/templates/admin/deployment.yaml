---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ printf "%s-admin" (include "mailu.fullname" .) }}
  namespace: {{ include "mailu.names.namespace" . | quote }}
  labels: {{- include "mailu.labels.standard" . | nindent 4 }}
    app.kubernetes.io/component: admin
    {{- if .Values.commonLabels }}
    {{- include "mailu.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "mailu.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
spec:
  replicas: 1
  {{- if .Values.admin.updateStrategy }}
  strategy: {{- toYaml .Values.admin.updateStrategy | nindent 4 }}
  {{- end }}
  progressDeadlineSeconds: 600
  revisionHistoryLimit: {{ .Values.admin.revisionHistoryLimit }}
  selector:
    matchLabels: {{- include "mailu.labels.matchLabels" . | nindent 6 }}
      app.kubernetes.io/component: admin
  template:
    metadata:
      labels: {{- include "mailu.labels.standard" . | nindent 8 }}
        app.kubernetes.io/component: admin
        {{- if .Values.admin.podLabels }}
        {{- include "mailu.tplvalues.render" (dict "value" .Values.admin.podLabels "context" $) | nindent 8 }}
        {{- end }}
      {{- if .Values.admin.podAnnotations }}
      annotations: {{- include "mailu.tplvalues.render" ( dict "value" .Values.admin.podAnnotations "context" $) | nindent 8 }}
      {{- end }}
    spec:
      {{- include "mailu.images.renderPullSecrets" (dict "images" (list .Values.admin.image) "context" $) | nindent 6 }}
      {{- if .Values.admin.hostAliases }}
      hostAliases: {{- include "mailu.tplvalues.render" (dict "value" .Values.admin.hostAliases "context" $) | nindent 8 }}
      {{- end }}
      {{- if .Values.admin.nodeSelector }}
      nodeSelector: {{- include "mailu.tplvalues.render" (dict "value" .Values.admin.nodeSelector "context" $) | nindent 8 }}
      {{- end }}
      {{- if .Values.admin.affinity }}
      affinity: {{- include "mailu.tplvalues.render" (dict "value" .Values.admin.affinity "context" $) | nindent 8 }}
      {{- end }}
      {{- if .Values.admin.tolerations }}
      tolerations: {{- include "mailu.tplvalues.render" (dict "value" .Values.admin.tolerations "context" $) | nindent 8 }}
      {{- end }}
      {{- if .Values.admin.priorityClassName }}
      priorityClassName: {{ .Values.admin.priorityClassName | quote }}
      {{- end }}
      {{- if .Values.admin.schedulerName }}
      schedulerName: {{ .Values.admin.schedulerName | quote }}
      {{- end }}
      {{- if .Values.admin.topologySpreadConstraints }}
      topologySpreadConstraints: {{- include "mailu.tplvalues.render" (dict "value" .Values.admin.topologySpreadConstraints "context" $) | nindent 8 }}
      {{- end }}
      {{- if .Values.admin.terminationGracePeriodSeconds }}
      terminationGracePeriodSeconds: {{ .Values.admin.terminationGracePeriodSeconds }}
      {{- end }}
      {{- if .Values.admin.dnsPolicy }}
      dnsPolicy: {{ .Values.admin.dnsPolicy | quote }}
      {{- end }}
      {{- if .Values.admin.dnsConfig }}
      dnsConfig: {{- include "mailu.tplvalues.render" (dict "value" .Values.admin.dnsConfig "context" $) | nindent 8 }}
      {{- end }}
      {{- if or .Values.admin.initContainers (and .Values.externalDatabase.enabled (eq .Values.externalDatabase.type "postgresql")) }}
      initContainers:
      {{- if and .Values.externalDatabase.enabled (eq .Values.externalDatabase.type "postgresql") (or .Values.externalDatabase.adminPassword .Values.externalDatabase.existingAdminSecret) }}
      - name: postgres-db-init
        image: postgres:15-alpine
        command:
        - /bin/sh
        - -c
        - |
          set -e
          export PGHOST="{{ include "mailu.database.host" . }}"
          export PGPORT="{{ include "mailu.database.port" . }}"
          export PGUSER=postgres
          export PGPASSWORD=$(cat /etc/postgres-admin/{{ .Values.externalDatabase.adminSecretPasswordKey | default "password" }})
          MAILU_DB=$(cat /etc/mailu-db/{{ .Values.externalDatabase.existingSecretDatabaseKey }})
          MAILU_USER=$(cat /etc/mailu-db/{{ .Values.externalDatabase.existingSecretUsernameKey }})
          MAILU_PW=$(cat /etc/mailu-db/{{ .Values.externalDatabase.existingSecretPasswordKey }})
          ROUNDCUBE_DB="{{ .Values.global.database.roundcube.database }}"
          ROUNDCUBE_USER="{{ .Values.global.database.roundcube.username }}"
          ROUNDCUBE_PW=$(cat /etc/roundcube-db/{{ include "mailu.database.roundcube.secretKey" . }})
          echo "Waiting for PostgreSQL..."
          for i in $(seq 1 60); do
            if PGPASSWORD="$PGPASSWORD" psql -h "$PGHOST" -p "$PGPORT" -U postgres -d postgres -c '\q' 2>/dev/null; then break; fi
            [ $i -eq 60 ] && { echo "Timeout waiting for PostgreSQL"; exit 1; }
            sleep 2
          done
          echo "Creating mailu user and database..."
          if ! PGPASSWORD="$PGPASSWORD" psql -h "$PGHOST" -p "$PGPORT" -U postgres -d postgres -tAc "SELECT 1 FROM pg_roles WHERE rolname='$MAILU_USER';" | grep -q 1; then
            PGPASSWORD="$PGPASSWORD" psql -h "$PGHOST" -p "$PGPORT" -U postgres -d postgres -c "CREATE ROLE \"$MAILU_USER\" WITH LOGIN PASSWORD '$MAILU_PW';"
          else
            PGPASSWORD="$PGPASSWORD" psql -h "$PGHOST" -p "$PGPORT" -U postgres -d postgres -c "ALTER ROLE \"$MAILU_USER\" WITH PASSWORD '$MAILU_PW';"
          fi
          if ! PGPASSWORD="$PGPASSWORD" psql -h "$PGHOST" -p "$PGPORT" -U postgres -d postgres -tAc "SELECT 1 FROM pg_database WHERE datname='$MAILU_DB';" | grep -q 1; then
            PGPASSWORD="$PGPASSWORD" psql -h "$PGHOST" -p "$PGPORT" -U postgres -d postgres -c "CREATE DATABASE \"$MAILU_DB\" OWNER \"$MAILU_USER\";"
          fi
          PGPASSWORD="$PGPASSWORD" psql -h "$PGHOST" -p "$PGPORT" -U postgres -d postgres -c "GRANT ALL PRIVILEGES ON DATABASE \"$MAILU_DB\" TO \"$MAILU_USER\";"
          echo "Creating roundcube user and database..."
          if ! PGPASSWORD="$PGPASSWORD" psql -h "$PGHOST" -p "$PGPORT" -U postgres -d postgres -tAc "SELECT 1 FROM pg_roles WHERE rolname='$ROUNDCUBE_USER';" | grep -q 1; then
            PGPASSWORD="$PGPASSWORD" psql -h "$PGHOST" -p "$PGPORT" -U postgres -d postgres -c "CREATE ROLE \"$ROUNDCUBE_USER\" WITH LOGIN PASSWORD '$ROUNDCUBE_PW';"
          else
            PGPASSWORD="$PGPASSWORD" psql -h "$PGHOST" -p "$PGPORT" -U postgres -d postgres -c "ALTER ROLE \"$ROUNDCUBE_USER\" WITH PASSWORD '$ROUNDCUBE_PW';"
          fi
          if ! PGPASSWORD="$PGPASSWORD" psql -h "$PGHOST" -p "$PGPORT" -U postgres -d postgres -tAc "SELECT 1 FROM pg_database WHERE datname='$ROUNDCUBE_DB';" | grep -q 1; then
            PGPASSWORD="$PGPASSWORD" psql -h "$PGHOST" -p "$PGPORT" -U postgres -d postgres -c "CREATE DATABASE \"$ROUNDCUBE_DB\" OWNER \"$ROUNDCUBE_USER\";"
          fi
          PGPASSWORD="$PGPASSWORD" psql -h "$PGHOST" -p "$PGPORT" -U postgres -d postgres -c "GRANT ALL PRIVILEGES ON DATABASE \"$ROUNDCUBE_DB\" TO \"$ROUNDCUBE_USER\";"
          PGPASSWORD="$PGPASSWORD" psql -h "$PGHOST" -p "$PGPORT" -U postgres -d "$ROUNDCUBE_DB" -c "ALTER SCHEMA public OWNER TO \"$ROUNDCUBE_USER\";"
          echo "PostgreSQL init done."
        volumeMounts:
        - name: postgres-admin
          mountPath: /etc/postgres-admin
          readOnly: true
        - name: mailu-db-creds
          mountPath: /etc/mailu-db
          readOnly: true
        - name: roundcube-db-creds
          mountPath: /etc/roundcube-db
          readOnly: true
      {{- end }}
      {{- if .Values.admin.initContainers }}
      {{- include "mailu.tplvalues.render" (dict "value" .Values.admin.initContainers "context" $) | nindent 6 }}
      {{- end }}
      {{- end }}
      {{- if .Values.admin.podSecurityContext.enabled }}
      securityContext: {{- omit .Values.admin.podSecurityContext "enabled" | toYaml | nindent 8 }}
      {{- else }}
      securityContext: {}
      {{- end }}
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      containers:
        - name: admin
          image: {{ .Values.imageRegistry }}/{{ .Values.admin.image.repository }}:{{ default (include "mailu.version" .) .Values.admin.image.tag }}
          imagePullPolicy: {{ .Values.admin.image.pullPolicy }}
          volumeMounts:
            - name: data
              subPath: admin
              mountPath: /data
            - name: data
              mountPath: /dkim
              subPath: dkim
            {{- if .Values.admin.extraVolumeMounts }}
            {{- include "mailu.tplvalues.render" (dict "value" .Values.admin.extraVolumeMounts "context" $) | nindent 12 }}
            {{- end }}
          env:
            - name: LOG_LEVEL
              value: {{ default .Values.logLevel .Values.admin.logLevel }}
            - name: QUOTA_STORAGE_URL
              value: {{ printf "redis://%s:%s/%s" (include "mailu.redis.serviceFqdn" .) (include "mailu.redis.port" .) (include "mailu.redis.db.adminQuota" .) }}
            {{- tpl (include "mailu.envvars.secrets" .) $ | nindent 12 }}
            {{- if .Values.admin.extraEnvVars }}
            {{- include "mailu.tplvalues.render" (dict "value" .Values.admin.extraEnvVars "context" $) | nindent 12 }}
            {{- end }}
          envFrom:
            - configMapRef:
                name: {{ printf "%s-envvars" (include "mailu.fullname" .) }}
            {{- if .Values.admin.extraEnvVarsCM }}
            - configMapRef:
                name: {{ include "mailu.tplvalues.render" (dict "value" .Values.admin.extraEnvVarsCM "context" $) }}
            {{- end }}
            {{- if .Values.admin.extraEnvVarsSecret }}
            - secretRef:
                name: {{ include "mailu.tplvalues.render" (dict "value" .Values.admin.extraEnvVarsSecret "context" $) }}
            {{- end }}
          ports:
            - name: http
              containerPort: {{ int (include "mailu.admin.port" .) }}
              protocol: TCP
          {{- if .Values.admin.resources }}
          resources: {{- toYaml .Values.admin.resources | nindent 12 }}
          {{- end }}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          {{- if .Values.admin.startupProbe.enabled }}
          startupProbe: {{- include "mailu.tplvalues.render" (dict "value" (omit .Values.admin.startupProbe "enabled") "context" $) | nindent 12 }}
            httpGet:
              path: /ping
              port: http
          {{- end }}
          {{- if .Values.admin.livenessProbe.enabled }}
          livenessProbe: {{- include "mailu.tplvalues.render" (dict "value" (omit .Values.admin.livenessProbe "enabled") "context" $) | nindent 12 }}
            httpGet:
              path: /ping
              port: http
          {{- end }}
          {{- if .Values.admin.readinessProbe.enabled }}
          readinessProbe: {{- include "mailu.tplvalues.render" (dict "value" (omit .Values.admin.readinessProbe "enabled") "context" $) | nindent 12 }}
            httpGet:
              path: /ping
              port: http
          {{- end }}
          securityContext:
            {{- $securityContext := dict "capabilities" (dict "add" (list "NET_BIND_SERVICE")) }}
            {{- if and .Values.admin.containerSecurityContext (hasKey .Values.admin.containerSecurityContext "enabled") .Values.admin.containerSecurityContext.enabled }}
            {{- $securityContext = merge $securityContext (omit .Values.admin.containerSecurityContext "enabled") }}
            {{- end }}
            {{- toYaml $securityContext | nindent 12 }}
      {{- if .Values.admin.extraContainers }}
        {{- toYaml .Values.admin.extraContainers | nindent 8 }}
      {{- end }}
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: {{ include "mailu.admin.claimName" . }}
        {{- if and .Values.externalDatabase.enabled (eq .Values.externalDatabase.type "postgresql") (or .Values.externalDatabase.adminPassword .Values.externalDatabase.existingAdminSecret) }}
        - name: postgres-admin
          secret:
            secretName: {{ .Values.externalDatabase.existingAdminSecret | default (printf "%s-postgres-admin" (include "mailu.fullname" .)) }}
        - name: mailu-db-creds
          secret:
            secretName: {{ include "mailu.database.external.secretName" . }}
        - name: roundcube-db-creds
          secret:
            secretName: {{ include "mailu.database.roundcube.secretName" . }}
        {{- end }}
        {{- if .Values.admin.extraVolumes }}
        {{- include "mailu.tplvalues.render" (dict "value" .Values.admin.extraVolumes "context" $) | nindent 8 }}
        {{- end }}
