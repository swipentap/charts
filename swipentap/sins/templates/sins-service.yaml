apiVersion: v1
kind: Service
metadata:
  name: {{ include "sins.fullname" . }}
  namespace: {{ include "sins.namespace" . }}
  labels:
    {{- include "sins.labels" . | nindent 4 }}
    app.kubernetes.io/component: dns-server
spec:
  type: {{ .Values.sins.service.type }}
  ports:
  - port: 53
    targetPort: 53
    protocol: UDP
    name: dns-udp
  - port: 53
    targetPort: 53
    protocol: TCP
    name: dns-tcp
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    {{- include "sins.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: dns-server
