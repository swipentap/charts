{{- if .Values.postgresql.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "certa.fullname" . }}-postgresql
  namespace: {{ include "certa.namespace" . }}
  labels:
    {{- include "certa.labels" . | nindent 4 }}
    app.kubernetes.io/component: postgresql
spec:
  replicas: {{ .Values.postgresql.replicaCount }}
  selector:
    matchLabels:
      {{- include "certa.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: postgresql
  template:
    metadata:
      labels:
        {{- include "certa.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: postgresql
    spec:
      containers:
      - name: postgresql
        image: "{{ .Values.postgresql.image.repository }}:{{ .Values.postgresql.image.tag }}"
        imagePullPolicy: {{ .Values.postgresql.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.postgresql.service.port }}
          name: postgresql
        env:
        - name: POSTGRES_DB
          value: {{ .Values.postgresql.env.POSTGRES_DB | quote }}
        - name: POSTGRES_USER
          value: {{ .Values.postgresql.env.POSTGRES_USER | quote }}
        - name: POSTGRES_PASSWORD
          value: {{ .Values.postgresql.env.POSTGRES_PASSWORD | quote }}
        volumeMounts:
        - name: postgresql-data
          mountPath: /var/lib/postgresql/data
        resources:
          {{- toYaml .Values.postgresql.resources | nindent 10 }}
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U {{ .Values.postgresql.env.POSTGRES_USER }}
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U {{ .Values.postgresql.env.POSTGRES_USER }}
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: postgresql-data
      {{- if .Values.postgresql.persistence.enabled }}
      {{- if .Values.postgresql.persistence.existingClaim }}
        persistentVolumeClaim:
          claimName: {{ .Values.postgresql.persistence.existingClaim }}
      {{- else }}
        persistentVolumeClaim:
          claimName: {{ include "certa.fullname" . }}-postgresql-data
      {{- end }}
      {{- else }}
        emptyDir: {}
      {{- end }}
